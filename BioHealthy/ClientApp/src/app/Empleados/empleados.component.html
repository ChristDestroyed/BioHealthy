<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-sm-8">
      <h2>Registro de Empleados:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="Ingrese Nombre Completo"
            >
          </div>

        </div>

        <div class="form-group">
          <label for="cargo" class="control-label col-sm-2">
            Cargo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model.position"
              placeholder="Cargo"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="documento" class="control-label col-sm-2">
          Documento
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model.email"
              placeholder="Documento"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" (click)="addEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Lista De Empleados: </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Documento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Borrar
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar Datos:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Ingrese Nombre Completo"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="cargo" class="control-label col-sm-2">
            Cargo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model2.position"
              placeholder="Cargo"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="documento" class="control-label col-sm-2">
            documento
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="documento" [(ngModel)]="model2.email"
              placeholder="Documento"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" (click)="updateEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
