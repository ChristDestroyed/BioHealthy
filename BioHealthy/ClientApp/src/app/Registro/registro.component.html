

<form class="form-signin" #registroForm="ngForm" (ngSubmit)="registro">
  <div class="form-row">
    <div class="form-group">
      <label for="Apellidos">
        Apellidos
      </label>
      <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos" />
    </div>
    <div class="form-group">
      <label for="Nombres">
        Nombres
      </label>
      <input type="text" class="form-control" id="Nombres" placeholder="Nombres" />
    </div>
  </div>
  <div class="form-group">
    <label for="Documento_identidad">
      Documento de identidad
    </label>
    <input type="text" class="form-control" id="Documento_identidad" placeholder="Documento de identidad" />
  </div>
  <div class="form-group">
    <label for="Cargo">
      Cargo
    </label>
    <input type="text" class="form-control" id="Cargo" placeholder="Cargo" />
  </div>
</form>
